<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, maximum-scale=1">
	<title>Skrll</title>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
	<script src="jquery-2.2.3.min.js" type="text/javascript"></script>
	<script src="skroll.min.js" type="text/javascript"></script>
	<style>
	*{
		margin:0;
		padding:0;
	}
	body{
		background:#222;
		font-family:'Baloo Bhaijaan',cursive;
	}
	h1,h2,h3{
		text-align:center;
	}
	.container{
		width:80%;
		margin:0 auto;
		overflow:hidden;
	}
	.box{
		width:19%;
		height:200px;
		background:#ff5722;
		float:left;
		margin:.5%;
		border-radius:15px;
	}
	.fw{
		width:100%;
	}
	.green{
		background:#8bc34a;
	}
	.yellow{
		background:#ffc107;
	}
	.blue{
		background:#03a9f4;
	}
	.violet{
		background:#9c27b0;
	}
	.grey{
		background:#607d8b;
	}
	.header{
		height:auto;
		color:#fff;
		background:#ff9800;
	}
	.header h1{
		padding:100px 0;
		font-size:4em;
	}
	.w3{
		width:32.333%;
	}
	.w4{
		width:24%;
	}
	.w2{
		width:49%;
	}
	.w5{
		width:19%;
	}
	.h2{
		height:400px;
	}
	.h5{
		height:50px;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box fw header">
			<h1>Skroll.js</h1>
		</div>
		<div class="box w3 anim1"></div>
		<div class="box w3 anim1"></div>
		<div class="box w3 anim1"></div>
		<div class="box anim2 green"></div>
		<div class="box anim2 green"></div>
		<div class="box anim2 green"></div>
		<div class="box anim2 green"></div>
		<div class="box anim2 green"></div>
		<div class="box w4 anim3"></div>
		<div class="box w4 anim3"></div>
		<div class="box w4 anim3"></div>
		<div class="box w4 anim3"></div>
		<div class="box w4 anim3"></div>
		<div class="box w4 anim3"></div>
		<div class="box w4 anim3"></div>
		<div class="box w4 anim3"></div>
		<div class="box w2 anim4 yellow h2"></div>
		<div class="box w2 anim4 yellow h2"></div>
		<div class="box w4 anim5"></div>
		<div class="box w4 anim5"></div>
		<div class="box w4 anim5"></div>
		<div class="box w4 anim5"></div>
		<div class="box w4 anim6 blue"></div>
		<div class="box w4 anim6 blue"></div>
		<div class="box w4 anim6 blue"></div>
		<div class="box w4 anim6 blue"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 anim7 violet"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
		<div class="box w5 h5 anim8 grey"></div>
	</div>
	<script>
		var skroll = new Skroll()
			.add(".header",{
				animation:"zoomIn",
				duration:600
			})
			.add(".anim1",{
				animation:"fadeInUp",
				delay:120,
				duration:600,
				wait:250
			})
			.add(".anim2",{
				animation:"flipInX",
				delay:120,
				duration:750
			})
			.add(".anim3",{
				animation:"rotateLeftIn",
				delay:100,
				duration:750
			})
			.add(".anim4",{
				animation:"slideInLeft",
				delay:80,
				duration:800
			})
			.add(".anim5",{
				animation:"growInLeft",
				delay:80,
				duration:500,
				easing:"cubic-bezier(0.37, 0.27, 0.24, 1.26)"
			})
			.add(".anim6",{
				animation:"growInRight",
				delay:80,
				duration:500,
				easing:"cubic-bezier(0.37, 0.27, 0.24, 1.26)"
			})
			.addAnimation("spinIn",{
				start:function(el){
	                $(el).css({
	                    transform:"rotate(-360deg) scale(.2,.2)",
	                    transformOrigin:"50% 50%",
	                    opacity:0
	                });
	            },
	            end:function(el){
	                $(el).css({
	                    transform:"rotate(0deg) scale(1,1)",
	                    opacity:1
	                })
	            }
			})
			.add(".anim7",{
				animation:"spinIn",
				delay:80,
				duration:500,
				easing:"cubic-bezier(0.37, 0.27, 0.24, 1.26)"
			})
			.add(".anim8",{
				animation:"fadeInDown",
				delay:75,
				duration:150,
				triggerBottom:.98,
				easing:"cubic-bezier(0.37, 0.27, 0.24, 1.26)"
			})
			.init();
			$(window).load(function(e){
				skroll.recalcPosition();
			})
			setInterval(function(){
				skroll.recalcPosition();
			},2000)
	</script>
</body>
</html>
